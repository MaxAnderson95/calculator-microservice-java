server.port=${PORT:8080}
spring.application.name=frontend-service

# Service URLs
service.add.url=${ADD_SERVICE_URL:http://localhost:8001}
service.subtract.url=${SUBTRACT_SERVICE_URL:http://localhost:8002}
service.multiply.url=${MULTIPLY_SERVICE_URL:http://localhost:8003}
service.divide.url=${DIVIDE_SERVICE_URL:http://localhost:8004}

# Cache configuration
cache.type=${CACHE_TYPE:memory}

# Redis configuration (only used if cache.type=redis)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Database configuration
spring.datasource.url=${DB_URL:jdbc:h2:mem:calculatordb}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.root=INFO
logging.level.tech.maxanderson.calculator.frontend=DEBUG

# Chaos Engineering
chaos.enabled=${CHAOS_ENABLED:false}
chaos.percent=${CHAOS_PERCENT:#{null}}
