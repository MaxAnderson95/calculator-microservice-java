{{- if .Values.services.frontend.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "calculator-microservice-java.fullname" . }}-frontend
  labels:
    {{- include "calculator-microservice-java.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
type: Opaque
stringData:
  # Database configuration
  {{- if eq .Values.database.type "postgres" }}
  DB_URL: "jdbc:postgresql://{{ include "calculator-microservice-java.fullname" . }}-postgres:5432/{{ .Values.database.postgres.database }}"
  DB_USER: {{ .Values.database.postgres.username | quote }}
  DB_PASSWORD: {{ .Values.database.postgres.password | quote }}
  DB_DRIVER: "org.postgresql.Driver"
  {{- else }}
  # Using in-memory H2 database
  DB_URL: ""
  DB_USER: ""
  DB_PASSWORD: ""
  DB_DRIVER: ""
  {{- end }}
{{- end }}
